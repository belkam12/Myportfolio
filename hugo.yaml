baseURL: "https://examplesite.com/"
languageCode: "en-us"
title: "Meriem Belkouri | Portfolio"
pagination:
  pagerSize: 10
theme: PaperMod

ignoreLogs: ['warning-partial-superfluous-prefix']

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Meriem Belkouri | Portfolio"
  description: "Future cybersecurity engineer passionate about networks, mobile dev, and tech."
  keywords: [Blog, Portfolio, Cybersecurity, Network administration, Full-stack developper]
  author: "Meriem Belkouri"

  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Hi, I'm Meriem ðŸ‘‹"
    subtitle: "Cybersecurity student | Network admin | App developer"
    imageUrl: "/pl.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: "About Me"
        url: "/aboutme/"
      - name: "Experience"
        url: "/experience/"
      - name: "Education"
        url: "/education/"
      - name: "Projects"
        url: "/projects/"
      - name: "Contact"
        url: "/contact/"

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: "github"
      url: "https://github.com/belkam12"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/meriem-belkouri-1a9154241/"
    - name: "email"
      url: "mailto:meriembelkouri466@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: "About Me"
      url: "/aboutme/"
      weight: 1
    - name: "Experience"
      url: "/experience/"
      weight: 2
    - name: "Education"
      url: "/education/"
      weight: 3
    - name: "Projects"
      url: "/projects/"
      weight: 4
    - name: "Contact"
      url: "/contact/"
      weight: 5
